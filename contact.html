<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="container mx-auto p-6">
    <!-- Heading -->
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Contact WGTechSol</h1>

    <!-- Social Media Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-12">
      <!-- Facebook Card -->
      <a href="https://www.facebook.com/wgtechsol" target="_blank" class="block p-4 bg-white shadow-lg rounded-lg text-center hover:shadow-xl">
        <img src="assets/facebook logo.webp" alt="Facebook" class="mx-auto">
        <h2 class="mt-2 text-lg font-medium text-gray-700">Facebook</h2>
      </a>
      <!-- Instagram Card -->
      <a href="https://www.instagram.com/wgtechsol" target="_blank" class="block p-4 bg-white shadow-lg rounded-lg text-center hover:shadow-xl">
        <img src="assets/instagram logo.webp" alt="Instagram" class="mx-auto">
        <h2 class="mt-2 text-lg font-medium text-gray-700">Instagram</h2>
      </a>
      <!-- LinkedIn Card -->
      <a href="https://www.linkedin.com/company/wgtechsol" target="_blank" class="block p-4 bg-white shadow-lg rounded-lg text-center hover:shadow-xl">
        <img src="assets/hd-linkedin-blue-official-logo-png-701751694779201bpivk39ebc.png" alt="LinkedIn" class="mx-auto">
        <h2 class="mt-2 text-lg font-medium text-gray-700">LinkedIn</h2>
      </a>
      <!-- Twitter Card -->
      <a href="https://twitter.com/wgtechsol" target="_blank" class="block p-4 bg-white shadow-lg rounded-lg text-center hover:shadow-xl">
        <img src="https://img.icons8.com/color/96/twitter.png" alt="Twitter" class="mx-auto">
        <h2 class="mt-2 text-lg font-medium text-gray-700">Twitter</h2>
      </a>
      <!-- Behance Card -->
      <a href="https://www.behance.net/wgtechsol" target="_blank" class="block p-4 bg-white shadow-lg rounded-lg text-center hover:shadow-xl">
        <img src="" alt="Behance" class="mx-auto">
        <h2 class="mt-2 text-lg font-medium text-gray-700">Behance</h2>
      </a>
    </div>

    <!-- Business Contact Form -->
    <div class="max-w-lg mx-auto bg-white p-6 shadow-lg rounded-lg">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Get in Touch</h2>
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label for="name" class="block text-gray-600 font-medium">Your Name</label>
          <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter your name" required>
        </div>
        <div>
          <label for="email" class="block text-gray-600 font-medium">Your Email</label>
          <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter your email" required>
        </div>
        <div>
          <label for="message" class="block text-gray-600 font-medium">Your Message</label>
          <textarea id="message" name="message" rows="4" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Write your message here" required></textarea>
        </div>
        <div>
          <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">Send Message</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

</body>
</html>
