<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleCustomBudget() {
            const budgetSelect = document.getElementById('budget');
            const customBudgetInput = document.getElementById('custom-budget');
            customBudgetInput.style.display = budgetSelect.value === 'custom' ? 'block' : 'none';
        }
    </script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md w-full z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-900">WGTechSol</a>
            
            <!-- Navbar Links -->
            <div class="hidden md:flex space-x-4">
        <a href="index.html" class="text-sky-500 dark:text-sky-400">Home</a>
        <a href="about.html" class="text-sky-500 dark:text-sky-400">About</a>
        <a href="portfolio.html" class="text-sky-500 dark:text-sky-400">Our Portfolio</a>
        <a href="product.html" class="text-sky-500 dark:text-sky-400">Our Product</a>
        <a href="blog.html" class="text-sky-500 dark:text-sky-400">Our Blogs</a>
         <a href="contact.html" class="text-sky-500 dark:text-sky-400">contact us</a>
        <div class="flex -space-x-2 overflow-hidden">
            <img class="inline-block h-8 w-8 rounded-full ring-2 ring-white" src="wgtech.jpg" alt="">
        </div>

    </nav>

    <section class="max-w-4xl mx-auto p-6 my-10 bg-white rounded-lg shadow-md">
        <center>
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Contact Us</h2>
        </center>

        <form action="#" method="POST">
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <!-- Name -->
                <div class="sm:col-span-2">
                    <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Client/Freelancer" required>
                </div>

                <!-- Email -->
                <div class="sm:col-span-2">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="yourinfo@example.com" required>
                </div>

                <!-- Subject -->
                <div class="sm:col-span-2">
                    <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                    <input type="text" id="subject" name="subject" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Subject" required>
                </div>

                <!-- Message -->
                <div class="sm:col-span-2">
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="How can we help you" required></textarea>
                </div>

                <!-- Project Details -->
                <div class="sm:col-span-2">
                    <label for="project-details" class="block text-sm font-medium text-gray-700">Project Details</label>
                    <textarea id="project-details" name="project-details" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Describe your project in detail" required></textarea>
                </div>

                <!-- Skills Required -->
                <div class="sm:col-span-2">
                    <label for="skills" class="block text-sm font-medium text-gray-700">Skills Required</label>
                    <input type="text" id="skills" name="skills" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="e.g., Web Development, App Design" required>
                </div>

                <!-- Budget Range -->
                <div class="sm:col-span-2">
                    <label for="budget" class="block text-sm font-medium text-gray-700">Budget Range</label>
                    <select id="budget" name="budget" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" onchange="toggleCustomBudget()" required>
                        <option value="" disabled selected>Select your budget range</option>
                        <option value="web-dev-low">$12,000 - $25,000 (Web Development)</option>
                        <option value="web-dev-mid">$25,000 - $75,000 (Web Development)</option>
                        <option value="web-dev-high">$75,000 - $150,000 (Web Development)</option>
                        <option value="app-dev-low">$5,000 - $10,000 (App Development/Design)</option>
                        <option value="app-dev-mid">$10,000 - $30,000 (App Development/Design)</option>
                        <option value="app-dev-high">$30,000 - $50,000 (App Development/Design)</option>
                        <option value="custom">Other (Please specify)</option>
                    </select>
                    <input type="text" id="custom-budget" name="custom-budget" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your budget" style="display: none;">
                </div>

                <!-- Submit Button -->
                <div class="sm:col-span-2">
                    <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-80">Send Message</button>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
